<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="countdown">
        <div class="countdown-item" id="christmas-countdown-item">
            <p>Christmas: <span id="christmas-countdown"></span> days</p>
        </div>
        <div class="countdown-item" id="newyear-countdown-item">
            <p>New Year: <span id="new-year-countdown"></span> days</p>
        </div>
        <div class="countdown-item" id="valentines-countdown-item">
            <p>Valentine's Day: <span id="valentines-countdown"></span> days</p>
        </div>
    </div>
</div>
  <script src="countdown.js"></script>
</body>
</html>
